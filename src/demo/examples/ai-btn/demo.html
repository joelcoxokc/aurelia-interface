<template>
    <import from="../../system/ai-card"></import>
    <import from="../../system/ai-tabs"></import>
    <import from="../../system/ai-dropdown"></import>
    <import from="../../system/ai-action-reveal"></import>
    <import from="../../system/ai-btn"></import>
    <import from="../../resources/example"></import>
    <import from="../../resources/file"></import>
    <import from="../../resources/column"></import>
    <ai-card>


        <h2 class="card-heading">aiBtn</h2>
        <div class="card-body">

        <div class="row">
            <div class="flex md12">
              <ai-btn waves=dark>default</ai-btn>
            </div>
        </div>
        <example base="../dist/examples/ai-btn">
          <column size="md6">
            <file src="default.html" view="true"></file>
          </column>
        </example>
        </div>


    </ai-card>

    <ai-card>


        <h2 class="card-heading">aiBtn attachedProperty( <strong>color</strong> )</h2>
        <div class="card-body">

        <div class="row">
            <div class="flex md12">
              <ai-btn waves=light color="info">info</ai-btn>
              <ai-btn waves=light color="primary">primary</ai-btn>
              <ai-btn waves=light color="success">success</ai-btn>
              <ai-btn waves=light color="warning">warning</ai-btn>
              <ai-btn waves=light color="danger">danger</ai-btn>
              <ai-btn waves=light color="invert">invert</ai-btn>

            </div>
        </div>
        <example base="../dist/examples/ai-btn">
          <column size="md6">
            <file src="color.html" view="true"></file>
          </column>
        </example>
        </div>


    </ai-card>

    <ai-card>

        <h2 class="card-heading">aiBtn attachedProperty( <strong>size</strong> )</h2>
        <div class="card-body">
            <div class="row">
                <div class="flex md12">
                  <ai-btn waves=light size="sm" color="primary">small</ai-btn>
                  <ai-btn waves=light size="md" color="primary">medium</ai-btn>
                  <ai-btn waves=light size="lg" color="primary">large</ai-btn>
                  <ai-btn waves=light size="xl" color="primary">Extra large</ai-btn>
                </div>
            </div>
            <example base="../dist/examples/ai-btn">
              <column size="md6">
                <file src="size.html" view="true"></file>
              </column>
            </example>
        </div>


    </ai-card>


    <ai-card>

        <h2 class="card-heading">aiBtn attachedProperty( <strong>waves</strong> )</h2>
        <div class="card-body">
            <div class="row">
                <div class="flex md12">
                  <ai-btn waves="dark">dark</ai-btn>
                  <ai-btn waves="light" color='primary'>light</ai-btn>
                </div>
            </div>
            <div class="row">
                <div class="flex md12">
                  <h4>with colors</h4>
                  <ai-btn waves="red">red</ai-btn>
                  <ai-btn waves="yellow">yellow</ai-btn>
                  <ai-btn waves="orange">orange</ai-btn>
                  <ai-btn waves="purple">purple</ai-btn>
                  <ai-btn waves="teal">teal</ai-btn>

                </div>
            </div>
            <example base="../dist/examples/ai-btn">
              <column size="md6">
                <file src="waves.html" view="true"></file>
              </column>
            </example>
        </div>


    </ai-card>
</template>

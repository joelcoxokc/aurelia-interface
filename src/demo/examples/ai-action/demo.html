<template>
    <import from="../../system/ai-action-reveal"></import>
    <import from="../../system/ai-btn"></import>
    <import from="../../system/ai-card"></import>
    <import from="../../system/ai-action-group"></import>
    <ai-card>
        <h2 class="card-heading">Revealing Action Buttons</h2>
        <div class="card-body">
          <div class=row>
            <div class='flex-sm-6'>
              <div class="row">
                <ai-action-group type="reveal" side="left">
                    <button ai-action="bg: bg-red; text: text-white; type: reveal; shape: round; icon: mdi-content-add; waves: light; next-icon: mdi-content-create"></button>
                    <div class="ai-btn-group">
                        <ai-btn size="md" type="raised" shape="round" color="primary" waves="light" icon="mdi-action-grade"></ai-btn>
                        <ai-btn size="md" type="raised" shape="round" color="primary" waves="light" icon="mdi-action-grade"></ai-btn>
                        <ai-btn size="md" type="raised" shape="round" color="primary" waves="light" icon="mdi-action-grade"></ai-btn>
                    </div>
                </ai-action-group>
              </div>

            </div>
            <div class='flex-sm-6'>

              <ai-action-group type="reveal" side="right">
                  <button ai-action="bg: bg-red; text: text-white; type: reveal; shape: round; icon: mdi-content-add; waves: light; next-icon: mdi-content-create"></button>
                  <div class="ai-btn-group">
                      <ai-btn size="md" type="raised" shape="round" color="primary" waves="light" icon="mdi-action-grade"></ai-btn>
                      <ai-btn size="md" type="raised" shape="round" color="primary" waves="light" icon="mdi-action-grade"></ai-btn>
                      <ai-btn size="md" type="raised" shape="round" color="primary" waves="light" icon="mdi-action-grade"></ai-btn>
                  </div>
              </ai-action-group>
            </div>
          </div>
           <example base="../dist/examples/ai-action">
              <column size="flex-sm-6 offset-sm-3">
                <file src="default.html" view="true"></file>
              </column>
            </example>
        </div>
    </ai-card>

</template>

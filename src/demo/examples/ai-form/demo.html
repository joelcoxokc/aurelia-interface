<template>
    <import from="../../system/ai-btn"></import>
    <import from="../../system/ai-card"></import>
    <import from="../../system/ai-input"></import>
    <ai-card>
        <div class="card-heading">ai-Form Elements</div>
    </ai-card>
    <ai-card>
    	<div class="card-heading">ai-Input</div>
        <div class="card-body">
        	<div class="row">
        		<div class="flex-sm-6">
        			<div ai-input="label: First Name; ">
                		<input type=text>
            		</div>
            	</div>
            	<div class="flex-sm-6">
        			<div ai-input="label: Last Name; ">
                		<input type=text>
            		</div>
            	</div>
            	<div class="flex-sm-12">
        			<div ai-input="label: Username; ">
                		<input type=text>
            		</div>
            	</div>
            	<div class="flex-sm-12">
        			<div ai-input="label: Email; ">
                		<input type=text>
            		</div>
            	</div>
            	<div class="flex-sm-12">
        			<div ai-input="label: Password; ">
                		<input type=password>
            		</div>
            	</div>
            </div>
            <example base="../dist/examples/ai-form">
                <column size="md6">
                    <file src="input.html" view="true"></file>
                </column>
            </example>
        </div>
    </ai-card>
    <ai-card>

        <h2 class="card-heading">ai-Input .withProperty(<strong>prefix</strong>)</h2>
        <div class="card-body">
            <div ai-input="prefix: icon; icon: mdi-action-account-circle;">
                <label>First Name</label>
                <input type="text" name="firstname">
            </div>
            <div ai-input="label: First Name; prefix: icon;">
                <i class="mdi-action-account-circle"></i>
                <input type="text" name="firstname">
            </div>
            <div ai-input="label: First Name;">
                <div class="input-prefix">
                    <i class="mdi-action-account-circle"></i>
                </div>
                <input type="text" name="firstname">
            </div>
            <example base="../dist/examples/ai-form">
                <column size="md6">
                    <file src="prefix.html" view="true"></file>
                </column>
            </example>
        </div>

    </ai-card>
    <ai-card>

        <h2 class="card-heading">ai-Input .withProperty(<strong>postfix</strong>)</h2>
        <div class="card-body">
            <p>Issue currently in progress</p>
            <div ai-input="postfix: icon; icon: mdi-action-account-circle;">
                <label>First Name</label>
                <input type="text" name="firstname">
            </div>
            <div ai-input="label: First Name; postfix: icon;">
                <i class="mdi-action-account-circle"></i>
                <input type="text" name="firstname">
            </div>
            <div ai-input="label: First Name;">
                <div class="input-postfix">
                    <i class="mdi-action-account-circle"></i>
                </div>
                <input type="text" name="firstname">
            </div>
            <example base="../dist/examples/ai-form">
                <column size="md6">
                    <file src="prefix.html" view="true"></file>
                </column>
            </example>
        </div>

    </ai-card>

</template>

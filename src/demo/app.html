<template>
    <import from="./system/ai-toolbar"></import>
    <import from="./system/a-interface"></import>
    <import from="./system/ai-footer"></import>
    <import from="./system/ai-aside"></import>
    <import from="./system/ai-toggler"></import>
    <import from="./system/ai-aside-nav"></import>
    <import from="./system/ai-main"></import>
    <import from="./system/ai-body"></import>
    <import from="./system/ai-explode"></import>
    <import from="./nav-bar"></import>
    <import from="./nav-aside"></import>
    <!-- <import from="ai-activator"></import> -->
<a-interface>

        <header class="ai-header bg-red">
           <ai-toolbar  router.bind="router"
                        toolbar.bind="toolbar"
                        size.bind="toolbar.size"
                        fixed.bind="toolbar.fixed"
                        text-color.bind="toolbar.textColor"
                        bg-color.bind="toolbar.bgColor">
               <div class="toolbar-header">
                   <a class="toolbar-brand" href="#">${router.title}</a>
               </div>
               <ul class="nav-actions nav-actions-right">
                  <li repeat.for="row of navigation.navs" class="${row.isActive ? 'active' : ''}">
                    <a class="waves-effect waves-${color}" href.bind="row.href">${row.title}</a>
                  </li>
                  <li ai-activator="delegate: ai-aside-left-open; toggle:true">
                    <a class="waves-effect waves-${color}">
                      <i class="fa fa-bars"></i>
                    </a>
                  </li>
                </ul>
           </ai-toolbar>
        </header>


        <main class="ai-body">

            <div class="ai-main bg-grey lighten-4">
              <router-view></router-view>
            </div>
            <ai-aside side="right"></ai-aside>
            <ai-aside side="left" class="bg-amber">
            	<header class="header">
            		${router.title}
            	</header>
            	<div class="aside-content"></div>
            </ai-aside>

        </main>


        <footer class="ai-footer bg-red"></footer>

</a-interface>

</template>
